---
- name: Prepare STAGING environment
  hosts: staging
  become: yes

  tasks:
    - name: Ensure default JDK package is present
      apt:
       name: default-jdk
       state: present
       update_cache: yes

    - name: Ensure GIT package is present
      apt:
       name: git
       state: present

    - name: Ensure MAVEN package is present
      apt:
       name: git
       state: present

    - name: Ensure Fusebox git repository cloned to host
      git:
       repo: 'https://github.com/boxfuse/boxfuse-sample-java-war-hello.git'
       dest: /home/pkhramchenkov/tmp
       clone: yes

    - name: Build Webapp
      command: mvn -f /home/pkhramchenkov/tmp/boxfuse-sample-java-war-hello/pom.xml clean package

- name: Prepare PRODUCTION environment
  hosts: production
  become: yes

  tasks:
    - name: Ensure TOMCAT package is present
      apt:
       name: tomcat
       state: present
       update_cache: yes

    - name: Ensure TOMCAT service started
      service:
       name: tomcat
       state: started

    - name: Ensure Webapp is fetched from STAIGN environment
      synchronize:
       src: /home/pkhramchenkov/tmp/boxfuse-sample-java-war-hello/target/hello-1.0.war
       dest: /var/lib/tomcat9/webapps
       delegate_to: staging